<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQUA AI Chatbot</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="header">
      <h3>AQUA</h3>
    </div>

    <div class="info">
      <a href="https://github.com/Taimoor585" target="_blank" class="info-link" rel="noopener noreferrer">
        AI Chatbot Coded By Me! (GitHub)
      </a>
      <div class="suggestions">
        <span>Try these:</span>
        <div class="suggestion-chips">
          <div class="chip">Hello, AQUA!</div>
          <div class="chip">What can you do?</div>
          <div class="chip">Tell me a secret</div>
          <div class="chip">Help me code</div>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-log"></div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Send a message." autocomplete="off" />
      <button id="send-button">
        <i class="fa-solid fa-paper-plane" id="button-icon"></i>
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
